<DOCTYPE html>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src='app.js'></script>
    <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="pure-g">
    <div class='title pure-u-1'>Wiki Search</div>
      <div class="random pure-u-1"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">click for a random article</a></div>
  </div>

  <div class="search-container pure-g">
      <div class="field pure-u-5">
        <form onsubmit="return false;">
        <input type='text' name='search' class="search" contenteditable="true" size="25" placeholder='search' />
        <!-- <input type='button' id='text_val' class='pure-button' value='go!' /> -->
      </form>
  </div>

  </div>
  <br />
  <div class="results-box pure-g">
    <div class='results-title-container pure-u-1-4'></div>
    <div class="results-container pure-u-1-2"></div>
  </div>

</body>
</html>
